<!DOCTYPE html>
<html>
<head>
    <title>Hitung Bilangan Genap</title>
</head>
<body>

<h2>Hitung Bilangan Genap</h2>

<form id="formGenap">
    <label for="awal">Angka Awal:</label>
    <input type="number" id="awal" required><br><br>

    <label for="akhir">Angka Akhir:</label>
    <input type="number" id="akhir" required><br><br>

    <input type="submit" value="Hitung">
</form>

<div id="hasil"></div>

<script>
document.getElementById("formGenap").addEventListener("submit", function(event) {
    event.preventDefault(); // Mencegah reload halaman

    const awal = parseInt(document.getElementById("awal").value);
    const akhir = parseInt(document.getElementById("akhir").value);
    const hasilDiv = document.getElementById("hasil");

    let genap = [];

    for (let i = awal; i <= akhir; i++) {
        if (i % 2 === 0) {
            genap.push(i);
        }
    }

    if (genap.length > 0) {
        hasilDiv.innerHTML = `<h3>Bilangan Genap dari ${awal} sampai ${akhir}:</h3>${genap.join(",")}`;
    } else {
        hasilDiv.innerHTML = `<p>Tidak ada bilangan genap di rentang tersebut.</p>`;
    }
});
</script>

</body>
</html>
