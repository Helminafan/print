<!DOCTYPE html>
<html>
<head>
    <title>Hitung Bilangan Ganjil</title>
</head>
<body>

<h2>Hitung Bilangan Ganjil</h2>

<form id="formGanjil">
    <label for="awal">Angka Awal:</label>
    <input type="number" id="awal" required><br><br>

    <label for="akhir">Angka Akhir:</label>
    <input type="number" id="akhir" required><br><br>

    <input type="submit" value="Hitung">
</form>

<div id="hasil"></div>

<script>
document.getElementById("formGanjil").addEventListener("submit", function(event) {
    event.preventDefault(); // Cegah reload halaman

    const awal = parseInt(document.getElementById("awal").value);
    const akhir = parseInt(document.getElementById("akhir").value);
    const hasilDiv = document.getElementById("hasil");

    let ganjil = [];

    for (let i = awal; i <= akhir; i++) {
        if (i % 2 !== 0) {
            ganjil.push(i);
        }
    }

    if (ganjil.length > 0) {
        hasilDiv.innerHTML = `<h3>Bilangan Ganjil dari ${awal} sampai ${akhir}:</h3>${ganjil.join(",")}`;
    } else {
        hasilDiv.innerHTML = `<p>Tidak ada bilangan ganjil di rentang tersebut.</p>`;
    }
});
</script>

</body>
</html>
